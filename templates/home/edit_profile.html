{% extends "home/base.html" %}

{% block title %}Edit Profile{% endblock title %}

{% block body %}
<div class="container card shadow-lg col-md-4 mt-4 mb-4 p-4">
    <h3 class="text text-center card-header">Edit Profile</h3>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_full_name">Full Name</label>
            {{ patient_form.full_name }}
        </div>
        <div class="form-group">
            <label for="id_full_name">Email</label>
            {{ patient_form.email }}
        </div>
        <div class="form-group">
            <label for="id_address">Address</label>
            {{ patient_form.address }}
        </div>
        <div class="form-group">
            <label for="id_profile_image">Profile Image</label>
            {{ patient_form.profile_image }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock body %}
