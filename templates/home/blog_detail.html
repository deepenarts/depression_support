{% extends "home/base.html" %}
{% block body %}
<div class="container mt-4">
    <h2>{{ blog.title }}</h2>
    <p><strong>Author:</strong> Dr. {{ blog.author }}</p>
    <p><strong>Published on:</strong> {{ blog.created_at }}</p>
    {% if blog.image %}
    <img src="{{ blog.image.url }}" class="img-fluid" alt="{{ blog.title }}">
    {% endif %}
    <p class="mt-3">{{ blog.content }}</p>
    <a href="{% url 'blog-list' %}" class="btn btn-secondary">Back to Blogs</a>
</div>
{% endblock %}
