<!-- templates/admin/user_detail.html -->
{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-5 card col-md-6">
    <h3  class="text text-center card-header">User Details</h3>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td>{{ user.id }}</td>
        </tr>
        <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>First Name</th>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>Date Joined</th>
            <td>{{ user.date_joined }}</td>
        </tr>
    </table>
    <a href="{% url 'admin-users' %}" class="btn btn-primary">Back to Users List</a>
</div>
{% endblock %}
